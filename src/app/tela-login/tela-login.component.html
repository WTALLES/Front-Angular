<div class="login-container">
  <h1>Login</h1>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="usuario">UsuÃ¡rio</label>
      <input id="usuario" formControlName="usuario" type="text" class="form-control" />
    </div>

    <div class="form-group">
      <label for="senha">Senha</label>
      <input id="senha" formControlName="senha" type="password" class="form-control" />
    </div>

    <div class="form-group">
      <a (click)="onRecuperarSenha()" class="recuperar-senha">Recuperar Senha</a>
    </div>

    <button type="submit" class="btn btn-primary">Entrar</button>
  </form>
</div>
