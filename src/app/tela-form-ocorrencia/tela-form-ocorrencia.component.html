 <div class="divMain">
   <div class="form-container">
     <div class="left-group">
       <div class="form-group">
         <label for="codigoProduto">Código do Produto</label>
         <input id="codigoProduto"  type="text" class="form-control"  [(ngModel)]="ocorrencia.fk_produto"/>
       </div>
       <div class="form-group">
         <label for="numeroMaquina">Número da Máquina</label>
         <input id="numeroMaquina" type="text" class="form-control" [(ngModel)]="ocorrencia.n_maquina" />
       </div>
       <div class="form-group">
         <label for="tipoOcorrencia">Tipo de Ocorrência</label>
         <select id="tipoOcorrencia"  class="form-control" [(ngModel)]="ocorrencia.tpOcorrencia">
           <option value="" disabled>Escolha uma opção</option>
           <option *ngFor="let tipo of tiposOcorrencia" [value]="tipo">{{ tipo }}</option>
         </select>
       </div>
       <div class="form-group">
         <label for="cliente">Cliente</label>
         <input id="cliente"  type="text" class="form-control"  [(ngModel)]="ocorrencia.cliente"/>
       </div>
       <div class="form-group">
         <label for="ugb">UGB</label>
         <select id="ugb" class="form-control" [(ngModel)]="ocorrencia.ugb">
           <option value="" disabled>Escolha uma UGB</option>
           <option *ngFor="let ugb of ugbOptions" [value]="ugb">{{ ugb }}</option>
         </select>
       </div>

       <div class="form-group">
         <label for="responsavel">Responsável</label>
         <input id="responsavel"  type="text" class="form-control"  />
       </div>


     </div>
     <div class="right-group">

       <div class="form-group">
         <label for="operador">Operador</label>
         <input id="operador"  type="text" class="form-control" [(ngModel)]="ocorrencia.operador"   />
       </div>

       <div class="form-group">
         <label for="tamanhoLote">Tamanho do Lote</label>
         <input id="tamanhoLote"  class="form-control" [(ngModel)]="ocorrencia.tamanhoLote"/>
       </div>

       <div class="form-group">
         <label>Turno</label>
         <select [(ngModel)]="ocorrencia.turno"   class="form-control" >
           <option value="">Escolha um turno</option>
           <option *ngFor="let t of turnos" [value]="t">{{ t }}</option>
         </select>
       </div>
       <div class="form-group">
         <label for="statusProduto">Status do Produto</label>
         <select id="statusProduto"  class="form-control" [(ngModel)]="ocorrencia.status">
           <option value="" disabled>Escolha um status</option>
           <option *ngFor="let status of statusProdutos" [value]="status">{{ status }}</option>
         </select>
       </div>
       <div class="form-group">
         <label >Anexar Arquivo</label>
         <input  [(ngModel)]="ocorrencia.image"  (change)="uploadFile($event)"  type="file" class="form-control" />
       </div>

       <div class="form-group">
         <label for="observacoes">Observações</label>
         <textarea id="observacoes"  class="form-control"></textarea>
       </div>

    <p>{{ocorrencia.image}}</p>


       <button (click)="postApi(ocorrencia)" class="btn btn-primary" >Enviar</button>
     </div>


   </div>
 </div>
