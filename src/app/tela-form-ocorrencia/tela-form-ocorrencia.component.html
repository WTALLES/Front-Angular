 <div class="body">
    @if (isSidebarVisible == true){
      <div class="menu">RMmamrma</div>
    }
      <div class="form-container">
        <div class="left-group">
          <form [formGroup]="ocorrenciaForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="codigoProduto">Código do Produto</label>
              <input id="codigoProduto" type="text" class="form-control" formControlName="fk_produto"/>
            </div>
            <div class="form-group">
              <label for="numeroMaquina">Número da Máquina</label>
              <input id="numeroMaquina" type="text" class="form-control" formControlName="n_maquina"/>
            </div>
            <div class="form-group">
              <label for="tipoOcorrencia">Tipo de Ocorrência</label>
              <select id="tipoOcorrencia" class="form-control" formControlName="tpOcorrencia">
                <option value="" disabled>Escolha uma opção</option>
                <option *ngFor="let tipo of tiposOcorrencia" [value]="tipo">{{ tipo }}</option>
              </select>
            </div>
            <div class="form-group">
              <label for="cliente">Cliente</label>
              <input id="cliente" type="text" class="form-control" formControlName="cliente"/>
            </div>
            <div class="form-group">
              <label for="ugb">UGB</label>
              <select id="ugb" class="form-control" formControlName="ugb">
                <option value="" disabled>Escolha uma UGB</option>
                <option *ngFor="let ugb of ugbOptions" [value]="ugb">{{ ugb }}</option>
              </select>
            </div>
            <div class="form-group">
              <label for="responsavel">Responsável</label>
              <input id="responsavel" type="text" class="form-control" formControlName="responsavel"/>
            </div>

          </form>

        </div>
        <div class="right-group">
          <form [formGroup]="ocorrenciaForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="operador">Operador</label>
              <input id="operador" type="text" class="form-control" formControlName="operador"/>
            </div>
            <div class="form-group">
              <label for="tamanhoLote">Tamanho do Lote</label>
              <input id="tamanhoLote" type="text" [ngClass]="{
            'form-control': this.mensagem == false,
            'form-controlError': this.mensagem == true,
            }" formControlName="tamanhoLote"/>
            </div>
            <div class="form-group">
              <label>Turno</label>
              <select formControlName="turno" class="form-control">
                <option value="">Escolha um turno</option>
                <option *ngFor="let t of turnos" [value]="t">{{ t }}</option>
              </select>
            </div>
            <div class="form-group">
              <label for="statusProduto">Status do Produto</label>
              <select id="statusProduto" class="form-control" formControlName="status">
                <option value="" disabled>Escolha um status</option>
                <option *ngFor="let status of statusProdutos" [value]="status">{{ status }}</option>
              </select>
            </div>
            <div class="form-group">
              <label>Anexar Arquivo</label>
              <input type="file" class="form-control" (change)="uploadFile($event)" formControlName="image"/>
            </div>
            <div class="form-group">
              <label for="observacoes">Observações</label>
              <textarea id="observacoes" class="form-control" formControlName="observacoes"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>

      </div>

    </div>


   <div id="content" #content>
     <div class="info-card">
       <h2>Resumo da Ocorrência</h2>
       <div class="info-group">
         <label>Código do Produto:</label>
         <p>{{ ocorrenciaForm.get('fk_produto')?.value }}</p>
       </div>
       <div class="info-group">
         <label>Tipo de Ocorrência:</label>
         <p>{{ ocorrenciaForm.get('tpOcorrencia')?.value }}</p>
       </div>
       <div class="info-group">
         <label>Observações:</label>
         <p>{{ ocorrenciaForm.get('observacoes')?.value }}</p>
       </div>
     </div>
   </div>
