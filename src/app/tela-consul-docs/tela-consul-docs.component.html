<div class="body">
  @for (o of ocorrencias; track o.id_ocorrencia){
    <mat-card class="cards" appearance="outlined" >
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{o.id_ocorrencia}}</mat-card-title>
        <mat-card-subtitle>{{o.tpOcorrencia}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{o.image}}" alt="Photo of a Shiba Inu" class="image">
      <mat-card-content>
        <p>Numero maquina:{{o.n_maquina}}</p>
        <p>Tamanho do Lote:{{o.tamanhoLote}}</p>
        <p>Status:{{o.status}}</p>
        <p>Cliente:{{o.cliente}}</p>
        <p>Operados:{{o.operador}}</p>
        <p>Turno:{{o.turno}}</p>
        <p>UGB:{{o.ugb}}</p>

      </mat-card-content>
    </mat-card>
  }




</div>
