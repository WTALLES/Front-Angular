<h2 mat-dialog-title>Confirmar Ocorrencia</h2>
<mat-dialog-content class="mat-typography">

  <p>Seguindo o procedimento padrão para a realização de ocorrências,
    a confirmação resultará automaticamente na geração de um documento em PDF.</p>


</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" >Confirmar</button>

</mat-dialog-actions>
